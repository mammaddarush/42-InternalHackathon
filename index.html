<head>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="card-collection">
		<!-- Card 1 -->
		<div class="card">
			<div class="card-top">
				<span class="card-number">#42</span>
				<div class="coalition-icon coalition-apollo">
					<!-- Apollo 42 SVG -->
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 68 104" class="coalition-svg">
						<polygon points="0,0 0,80.5 34.3,104 68,80.5 68,0" />
					</svg>
				</div>
				<img src="profile.jpg" alt="Carla Junger Heyde" class="profile-pic">
			</div>
			
		
			<div class="card-middle">
			<div class="intra-name">cjunger-</div>
			<div class="full-name">Carla Junger Heyde</div>
			<div class="title">Mastermind</div>
			</div>
		
			<div class="card-bottom">
			<div class="stat-row">
				<div><img src="lvl-icon.svg" class="stat-icon"> lvl 3</div>
				<div><img src="pin-icon.svg" class="stat-icon"></div>
				<div><img src="cards-icon.svg" class="stat-icon"> x8</div>
			</div>
			<div class="online-scale">
				<div class="online-fill" style="width: 60%;"></div>
			</div>
			</div>
		
			<div class="card-footer">Enheritaged from cjunger-</div>
		</div>	  
		<!-- Card 2 -->
		<div class="card">
			<div class="card-top">
				<span class="card-number">#17</span>
				<div class="coalition-icon coalition-area">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 68 104" class="coalition-svg">
					<polygon points="0,0 0,80.5 34.3,104 68,80.5 68,0" />
					</svg>
				</div>
				<img src="profile2.jpg" alt="Alex Novak" class="profile-pic">
				</div>
				<div class="card-middle">
				<div class="intra-name">anovak-</div>
				<div class="full-name">Alex Novak</div>
				<div class="title">Strategist</div>
				</div>
				<div class="card-bottom">
					<div class="stat-row">
						<div><img src="lvl-icon.svg" class="stat-icon"> lvl 5</div>
						<div><img src="pin-icon.svg" class="stat-icon"></div>
						<div><img src="cards-icon.svg" class="stat-icon"> x12</div>
					</div>
					<div class="online-scale">
						<div class="online-fill" style="width: 80%;"></div>
					</div>
				</div>
				<div class="card-footer">Enheritaged from anovak-</div>
			</div>
		</div>
	</div>
